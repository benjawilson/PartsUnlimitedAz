trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- bash: |
    export GITHUB_TOKEN='$(GH_SECRET)'
    gh auth login
    gh auth status
  displayName: 'Authenticate GitHub Credentials'

  
- bash: |
    cd /home/vsts/work/1/s PartsUnlimited/
    gh repo sync https://github.com/benjawilson/PartsUnlimited --force
  displayName: 'Force Sync Azure DevOps Files to GitHub Repo'

